<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="excerscise.css">
    <title>Weight Loss Exercises</title>
</head>
<body>
    <div class="exercise-container">
        <h2>Weight Gain Exercises</h2>

        <div id="exercise-list">
            <div class="exercise">
                <img src="https://gymvisual.com/img/p/2/6/5/0/0/26500.gif" alt="Exercise 1">
                <p>Ab tuck</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/2/1/5/6/4/21564.gif" alt="Exercise 2">
                <p>High Knees</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/1/8/6/8/8/18688.gif" alt="Exercise 3">
                <p>Running in Place</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/1/7/3/1/3/17313.gif" alt="Exercise 4">
                <p>Situps</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/2/1/5/7/0/21570.gif" alt="Exercise 5">
                <p>Mountain Climbers</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/1/8/4/4/3/18443.gif" alt="Exercise 6">
                <p>Cycling (Indoor or Outdoor)</p>
            </div>
        </div>
    </div>

    <script src="weight-loss-exercises.js"></script>
</body>
</html>
