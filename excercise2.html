<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="excercise2.css">
    <title>High-Intensity Exercises</title>
</head>
<body>
    <div class="exercise-container">
        <h2>Weight Loss Exercises</h2>

        <div id="exercise-list">
            <div class="exercise">
                <img src="https://gymvisual.com/img/p/1/0/7/3/9/10739.gif" alt="Exercise 1">
                <p>Battling ropes</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/1/8/4/9/1/18491.gif" alt="Exercise 2">
                <p>Two legs calf raise</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/6/9/8/7/6987.gif" alt="Exercise 3">
                <p>Bar bell hang clean</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/2/3/7/5/1/23751.gif" alt="Exercise 4">
                <p>High knee squat</p>
            </div>

            <div class="exercise">
                <img src="https://gymvisual.com/img/p/5/8/7/9/5879.gif" alt="Exercise 5">
                <p>Bicycle twisting crunch</p>
            </div>

            <div class="exercise">
                <img src="https://www.inspireusafoundation.org/wp-content/uploads/2023/06/plyo-push-up-benefits.png" alt="Exercise 6" height="150px" width="300px">
                <p>Plyometric Push-ups</p>
            </div>
        </div>
    </div>

    <script src="high-weight-exercises.js"></script>
</body>
</html>
