<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <title>Health and Fitness</title>
</head>
<body>
    <div class="container">
        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>

        <div class="box" id="bmi-box">
            <h2>Body Mass Index (BMI)</h2>
            <p>Calculate your BMI and track your progress.</p>
            <button onclick="openBMIPage()">Go to BMI Page</button>
        </div>

        <div class="box" id="exercises-box">
            <h2>Exercises</h2>
            <p>Discover recommended exercises for your fitness goals.</p>
            <button onclick="openExercisesPage()">Go to Exercises Page</button>
        </div>

        <div class="box" id="diet-box">
            <h2>Diet</h2>
            <p>Explore healthy diet plans tailored to your needs.</p>
            <button onclick="openDietPage()">Go to Diet Page</button>
        </div>
    </div>

    <script src="page2.js"></script>
</body>
</html>
